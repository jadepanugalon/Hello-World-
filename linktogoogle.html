<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">   
    <style>
        h3 {
            color: red;
            text-align: center;
            margin-bottom: 10%;
        }
        
        a {
            text-decoration: none;
            font-size: 100px;
            font-family: 'Source Sans Pro', sans-serif;
        }

        input {
            border-radius: 25px;
            margin-top: 20px;
        }
        
    </style>
</head>

<body>
        <h3>Click the "Google" to redirect to the actual Google</h3>
        <div style="text-align: center;">
        <a href="https://www.google.com/"><span style="color: blue;">G</span><span style="color: blue;">o</span><span style="color: yellow;">o</span><span style="color: blue;">g</span><span style="color: green;">l</span><span style="color: red">e</span></a>
        <form>
            <input type="text" style="font-size: 18pt; height: 30px; width: 400px;" placeholder="Search Anything">
        </form>
        </div>  
</body>
</html>
